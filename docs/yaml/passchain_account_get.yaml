name: passchain account get
synopsis: get account data
description: Get account data.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for get
inherited_options:
- name: as
  usage: group account to use
- name: config
  usage: config file (default is $HOME/.cli.yaml)
- name: format
  default_value: yaml
  usage: output format
- name: id
  usage: id of account
- name: private-key
  usage: private key
- name: public-key
  usage: public key
see_also:
- passchain account - account related commands
