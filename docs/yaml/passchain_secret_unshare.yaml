name: passchain secret unshare
synopsis: unshare a secret
description: Unshare a secret with another account.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for unshare
- name: with
  usage: who to unshare
inherited_options:
- name: as
  usage: group account to use
- name: config
  usage: config file (default is $HOME/.cli.yaml)
- name: format
  default_value: yaml
  usage: output format
- name: id
  usage: id of account
- name: private-key
  usage: private key
- name: public-key
  usage: public key
- name: sid
  usage: secret id
see_also:
- passchain secret - secret related commands
