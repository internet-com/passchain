name: passchain secret list
synopsis: list secrets
description: List secrets and decrypt if possible.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for list
inherited_options:
- name: as
  usage: group account to use
- name: config
  usage: config file (default is $HOME/.cli.yaml)
- name: format
  default_value: yaml
  usage: output format
- name: id
  usage: id of account
- name: private-key
  usage: private key
- name: public-key
  usage: public key
- name: sid
  usage: secret id
see_also:
- passchain secret - secret related commands
