name: passchain secret info
synopsis: get infos about a secret
description: Get a secret, decrypt if possible and print it.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for info
inherited_options:
- name: as
  usage: group account to use
- name: config
  usage: config file (default is $HOME/.cli.yaml)
- name: format
  default_value: yaml
  usage: output format
- name: id
  usage: id of account
- name: private-key
  usage: private key
- name: public-key
  usage: public key
- name: sid
  usage: secret id
see_also:
- passchain secret - secret related commands
