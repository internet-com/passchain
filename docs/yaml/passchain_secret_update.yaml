name: passchain secret update
synopsis: update a secret
description: Update a secrets value but retain the shares
options:
- name: data
  usage: secret value
- name: help
  shorthand: h
  default_value: "false"
  usage: help for update
inherited_options:
- name: as
  usage: group account to use
- name: config
  usage: config file (default is $HOME/.cli.yaml)
- name: format
  default_value: yaml
  usage: output format
- name: id
  usage: id of account
- name: private-key
  usage: private key
- name: public-key
  usage: public key
- name: sid
  usage: secret id
see_also:
- passchain secret - secret related commands
